<!DOCTYPE html> 
{% load static %}
<html class="wide wow-animation desktop landscape rd-navbar-static-linked" lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    {% block extra_head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://fastly.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://fastly.jsdelivr.net/npm/seedrandom@3.0.5/seedrandom.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/acorn@8.7.1/dist/acorn.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% endblock extra_head %}

    <title>Weather API - Visualization</title>
</head>

{% block body %}
<body class="wrap">
    <nav class="navbar navbar-light bg-light" style="padding-left:30px;padding-right:30px;">
        <a class="navbar-brand" href="#">
        <img src="{% static '/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Weather API - Visualization
        </a>
        <a href="/swagger" class="btn btn-outline-success my-2 my-sm-0">Weather API</a>
    </nav>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-md-4">
                <label>Selecione o Município</label>
                <select id="js-data-array" class="form-select">
                </select>
            </div>
        </div>
        <div class="row" style="height:500px;margin-top:10px">
            <div class="col-md-6" id="chart-humidity"></div>
            <div class="col-md-6" id="chart-container"></div>
        </div>
    </div>

    <script>

        let rawData = [];
        let dataH = [];
        let max = 10;

        function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function() {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }

        readTextFile("{% static '/json/staticData.json' %}" , function(text){
            let selectData = JSON.parse(text);
            selectData.forEach(e => {
                e.text = `${e.text} - ${e.uf}`;
            });

            $("#js-data-array").select2({
                data: selectData
            });
        });

        $('#js-data-array').on('select2:selecting', function(e) {
            $.ajax({
                url: '/data',
                method: 'POST',
                data: {
                    "latitude": e.params.args.data.latitude,
                    "longitude": e.params.args.data.longitude,
                },
                beforeSend: (xhr) => {
                    xhr.setRequestHeader('X-CSRFTOKEN', "{{ csrf_token }}");
                },
                complete: (data) => {
                    console.log("Atualizando");
                    rawData = data.responseJSON.data;
                    dataH = data.responseJSON.data_humidity;
                    max = data.responseJSON.max;

                    ShowChart();
                    ShowHumidityChart();
                }
            });

        });

        var dom = document.getElementById('chart-container');

        var myChart = echarts.init(dom);

        var option;

        function ShowChart() {

            const weatherIcons = {
                Rain: "{% static '/images/showers_128.png' %}",
                Clear: "{% static '/images/sunny_128.png' %}",
                Clouds: "{% static '/images/cloudy_128.png' %}"
            };
            const directionMap = {};
            // prettier-ignore
            ['W', 'WSW', 'SW', 'SSW', 'S', 'SSE', 'SE', 'ESE', 'E', 'ENE', 'NE', 'NNE', 'N', 'NNW', 'NW', 'WNW'].forEach(function(name, index) {
                directionMap[name] = Math.PI / 8 * index;
            });
            const data = rawData.data.map(function(entry) {
                return [entry.time, entry.windSpeed, entry.R, entry.waveHeight];
            });
            const weatherData = rawData.forecast.map(function(entry) {
                return [
                    entry.localDate,
                    0,
                    weatherIcons[entry.skyIcon],
                    entry.minTemp,
                    entry.maxTemp
                ];
            });
            const dims = {
                time: 0,
                windSpeed: 1,
                R: 2,
                waveHeight: 3,
                weatherIcon: 2,
                minTemp: 3,
                maxTemp: 4
            };
            const arrowSize = 18;
            const weatherIconSize = 45;
            const renderArrow = function(param, api) {
                const point = api.coord([
                    api.value(dims.time),
                    api.value(dims.windSpeed)
                ]);
                return {
                    type: 'path',
                    shape: {
                        pathData: 'M31 16l-15-15v9h-26v12h26v9z',
                        x: -arrowSize / 2,
                        y: -arrowSize / 2,
                        width: arrowSize,
                        height: arrowSize
                    },
                    rotation: directionMap[api.value(dims.R)],
                    position: point,
                    style: api.style({
                        stroke: '#555',
                        lineWidth: 1
                    })
                };
            };
            const renderWeather = function(param, api) {
                const point = api.coord([
                    api.value(dims.time) + (3600 * 24 * 1000) / 2,
                    0
                ]);
                return {
                    type: 'group',
                    children: [{
                            type: 'image',
                            style: {
                                image: api.value(dims.weatherIcon),
                                x: -weatherIconSize / 2,
                                y: -weatherIconSize / 2,
                                width: weatherIconSize,
                                height: weatherIconSize
                            },
                            position: [point[0], 110]
                        },
                        {
                            type: 'text',
                            style: {
                                text: api.value(dims.minTemp) + ' - ' + api.value(dims.maxTemp) + '°',
                                textFont: api.font({
                                    fontSize: 14
                                }),
                                textAlign: 'center',
                                textVerticalAlign: 'bottom'
                            },
                            position: [point[0], 80]
                        }
                    ]
                };
            };
            option = {
                title: {
                    text: 'Previsão próximos 5 dias',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function(params) {
                        return [
                            echarts.format.formatTime(
                                'yyyy-MM-dd',
                                params[0].value[dims.time]
                            ) +
                            ' ' +
                            echarts.format.formatTime('hh:mm', params[0].value[dims.time]),
                            'Velocidade: ' + params[0].value[dims.windSpeed],
                            'Direção' + params[0].value[dims.R],
                            'Tamanho:' + params[0].value[dims.waveHeight]
                        ].join('<br>');
                    }
                },
                grid: {
                    top: 160,
                    bottom: 125
                },
                xAxis: {
                    type: 'time',
                    maxInterval: 3600 * 1000 * 24,
                    splitLine: {
                        lineStyle: {
                            color: '#ddd'
                        }
                    }
                },
                yAxis: [{
                        name: 'Velocidade do Vento',
                        nameLocation: 'middle',
                        nameGap: 35,
                        axisLine: {
                            lineStyle: {
                                color: '#666'
                            }
                        },
                        splitLine: {
                            lineStyle: {
                                color: '#ddd'
                            }
                        }
                    },
                    {
                        name: 'Altura da Onda',
                        nameLocation: 'middle',
                        nameGap: 35,
                        max: max,
                        axisLine: {
                            lineStyle: {
                                color: '#015DD5'
                            }
                        },
                        splitLine: {
                            show: false
                        }
                    },
                    {
                        axisLine: {
                            show: false
                        },
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            show: false
                        },
                        splitLine: {
                            show: false
                        }
                    }
                ],
                visualMap: {
                    type: 'piecewise',
                    // show: false,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: 10,
                    pieces: [{
                            gte: 2,
                            color: '#18BF12',
                            label: 'Ventos (>=2)）'
                        },
                        {
                            gte: 1,
                            lt: 2,
                            color: '#f4e9a3',
                            label: 'Ventos (<2)'
                        },
                        {
                            lt: 1,
                            color: '#D33C3E',
                            label: 'Ventos (<1)'
                        }
                    ],
                    seriesIndex: 1,
                    dimension: 1
                },
                dataZoom: [{
                        type: 'inside',
                        xAxisIndex: 0,
                        minSpan: 5
                    },
                    {
                        type: 'slider',
                        xAxisIndex: 0,
                        minSpan: 5,
                        bottom: 50
                    }
                ],
                series: [{
                        type: 'line',
                        yAxisIndex: 1,
                        showSymbol: false,
                        emphasis: {
                            scale: false
                        },
                        symbolSize: 10,
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                global: false,
                                colorStops: [{
                                        offset: 0,
                                        color: 'rgba(88,160,253,1)'
                                    },
                                    {
                                        offset: 0.5,
                                        color: 'rgba(88,160,253,0.7)'
                                    },
                                    {
                                        offset: 1,
                                        color: 'rgba(88,160,253,0)'
                                    }
                                ]
                            }
                        },
                        lineStyle: {
                            color: 'rgba(88,160,253,1)'
                        },
                        itemStyle: {
                            color: 'rgba(88,160,253,1)'
                        },
                        encode: {
                            x: dims.time,
                            y: dims.waveHeight
                        },
                        data: data,
                        z: 2
                    },
                    {
                        type: 'custom',
                        renderItem: renderArrow,
                        encode: {
                            x: dims.time,
                            y: dims.windSpeed
                        },
                        data: data,
                        z: 10
                    },
                    {
                        type: 'line',
                        symbol: 'none',
                        encode: {
                            x: dims.time,
                            y: dims.windSpeed
                        },
                        lineStyle: {
                            color: '#aaa',
                            type: 'dotted'
                        },
                        data: data,
                        z: 1
                    },
                    {
                        type: 'custom',
                        renderItem: renderWeather,
                        data: weatherData,
                        tooltip: {
                            trigger: 'item',
                            formatter: function(param) {
                                return (
                                    param.value[dims.time]
                                );
                            }
                        },
                        yAxisIndex: 2,
                        z: 11
                    }
                ]
            };
            myChart.setOption(option);
        }

        option && myChart.setOption(option);

        var option;
        function ShowHumidityChart() {

            var dom = document.getElementById('chart-humidity');
            var humidityChart = echarts.init(dom, null, {
                renderer: 'canvas',
                useDirtyRect: false
            });
            var app = {};
    
            // prettier-ignore
            const hours = [
                '24h', '1h', '2h', '3h', '4h', '5h', '6h',
                '7h', '8h', '9h', '10h', '11h',
                '12h', '13h', '14h', '15h', '16h', '17h',
                '18h', '19h', '20h', '21h', '22h', '23h'
            ];
            // prettier-ignore
            const days = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            // prettier-ignore
            
            const title = [];
            const singleAxis = [];
            const series = [];
            days.forEach(function(day, idx) {
                title.push({
                    textBaseline: 'middle',
                    top: ((idx + 0.5) * 100) / 5 + '%',
                    text: day
                });
                singleAxis.push({
                    left: 150,
                    type: 'category',
                    boundaryGap: false,
                    data: hours,
                    top: (idx * 100) / 5 + 5 + '%',
                    height: 100 / 5 - 10 + '%',
                    axisLabel: {
                        interval: 2
                    }
                });
                series.push({
                    singleAxisIndex: idx,
                    coordinateSystem: 'singleAxis',
                    type: 'scatter',
                    data: [],
                    symbolSize: function(dataItem) {
                        return dataItem[1] * 0.5;
                    }
                });
            });
    
            dataH.forEach(function(dataItem) {
                series[dataItem[0]].data.push([dataItem[1], dataItem[2]]);
            });
    
            option = {
                tooltip: {
                    position: 'top',
                    formatter: (params) => {
                        return `
                                    Horário: ${params.data[0]}h<br />
                                    Humidade: ${params.data[1]}%<br />
                                `;
                    },
                },
                title: title,
                singleAxis: singleAxis,
                series: series
            };
            humidityChart.setOption(option);
        }

    </script>
</body>
{% endblock body %}
</html>
